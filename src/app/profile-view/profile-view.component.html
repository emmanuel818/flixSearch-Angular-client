<app-navbar></app-navbar>
<div class="profile-container">
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{ user.Username }} Profile</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="content-container">
      <mat-card-content>
        <mat-icon>person</mat-icon>
        <span id="profile-title">Username: </span>{{ user.Username }}
      </mat-card-content>
      <mat-card-content>
        <mat-icon>email </mat-icon>
        <span id="profile-title">Email: </span>{{ user.Email }}
      </mat-card-content>
      <mat-card-content>
        <mat-icon>calendar_today</mat-icon>
        <span id="profile-title">Birthday: </span>{{ user.Birthday | date }}
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-raised-button class="edit-btn" (click)="openEditUserProfile()">
        Edit Profile
      </button>
      <button mat-raised-button class="delete-btn" (click)="deleteUser()">
        Delete User
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-divider></mat-divider>

<h2 class="user-fav">Your Favorite Movies</h2>
<div class="favorites-container">
  <mat-card *ngFor="let movie of FavMovies; let i =index" class="favorite-card">
    <mat-card-header class="fav-header">
      <mat-card-title class="fav-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="fav-subtitle">
        Directed by: {{ movie.Director}}
      </mat-card-subtitle>
    </mat-card-header>
    <div class="img-container">
      <img src="{{ movie.ImageUrl }}" alt="{{ movie.Title }}" />
    </div>
    <mat-card-actions class="fav-action">
      <button mat-button color="accent" id="fav-action-btn"
        (click)="openSynopsisDialog(movie.Title, movie.ImageUrl , movie.Genre , movie.Description)">
        Synopsis
      </button>
      <button mat-button color="accent" id="fav-action-btn" (click)="
          openGenreDialog(movie.Genre.Name, movie.Genre.Description)
        ">
        Genre
      </button>
      <button mat-button color="accent" id="fav-action-btn" (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birthyear,
            movie.Director.Deathyear
          )
        ">
        Director
      </button>
    </mat-card-actions>

    <button mat-icon-button (click)="removeFavoriteMovie(movie._id, movie.title)">
      <mat-icon class="remove-btn">remove_circle</mat-icon>
    </button>
  </mat-card>
</div>
