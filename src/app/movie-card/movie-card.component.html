<!-- *ngFor directive is being used to display all returned movies, where each movie is displayed in its own card. 
In the expression let movie of movies;, "movies" refers to the movies variable declared in the component file -->
<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImageUrl}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">Genre</button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear, movie.Director.Deathyear)">Director</button>
      <button mat-button color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.ImageUrl, movie.Description, movie.Genre.Name)">Synopsis</button>
      <mat-icon class="fav-icon" *ngIf="favCheck(movie._id)" (click)="toggleFavs(movie._id)" color="primary">favorite
      </mat-icon>
      <mat-icon class="fav-icon" *ngIf="!favCheck(movie._id)" (click)="toggleFavs(movie._id)" color="primary">
        favorite_border
      </mat-icon>

    </mat-card-actions>
  </mat-card>
</div>
